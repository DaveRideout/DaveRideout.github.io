<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
        /* Always set the map height explicitly to define the size of the div element that contains the map. */
        #map {
            height: 85%;
        }
        #nav {
            height: 15%;
        }

    </style>
    
    <!-- my (dmrideout@aol.com) Google Maps JavaScript API key is   AIzaSyD7qYfVHEqKfGlTSQ62SrFQlSM5J9TYPa4       -->
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            async defer></script>-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7qYfVHEqKfGlTSQ62SrFQlSM5J9TYPa4&callback=initMap"
            async defer></script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 47.6588, lng: -117.4260 },
                zoom: 12
            });
        }
        function performLocate() {
            alert("in performLocate");
        }
    </script>
</head>
<body>
    <div id="nav">
        <button id="locateSelectedVehicle" onclick="performLocate()">Default button</button>
    </div>
    <div id="map"></div>
</body>
</html>
